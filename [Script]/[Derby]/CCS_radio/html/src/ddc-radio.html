  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        border-radius: inherit;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        /* See PolymerElements/paper-behaviors/issues/34. On non-Chrome browsers,
         * creating a node (with a position:absolute) in the middle of an event
         * handler "interrupts" that event handler (which happens when the
         * ripple is created on demand) */
        pointer-events: none;
      }

      :host([animating]) {
        /* This resolves a rendering issue in Chrome (as of 40) where the
           ripple is not properly clipped by its parent (which may have
           rounded corners). See: http://jsbin.com/temexa/4

           Note: We only apply this style conditionally. Otherwise, the browser
           will create a new compositing layer for every ripple element on the
           page, and that would be bad. */
        -webkit-transform: translate(0, 0);
        transform: translate3d(0, 0, 0);
      }

      #background,
      #waves,
      .wave-container,
      .wave {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #background,
      .wave {
        opacity: 0;
      }

      #waves,
      .wave {
        overflow: hidden;
      }

      .wave-container,
      .wave {
        border-radius: 50%;
      }

      :host(.circle) #background,
      :host(.circle) #waves {
        border-radius: 50%;
      }

      :host(.circle) .wave-container {
        overflow: hidden;
      }
    </style>

    <div id="background"></div>
    <div id="waves"></div>
  </template>

      #sliderContainer {
        position: relative;
        width: 100%;
        height: calc(30px + var(--paper-slider-height, 2px));
        /*margin-left: calc(15px + var(--paper-slider-height, 2px)/2);
        margin-right: calc(15px + var(--paper-slider-height, 2px)/2);*/
      }

      #sliderContainer:focus {
        outline: 0;
      }

      #sliderContainer.editable {
        margin-top: 12px;
        margin-bottom: 12px;
      }

      .bar-container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }

      .ring > .bar-container {
        /*left: calc(5px + var(--paper-slider-height, 2px)/2);*/
        transition: left 0.18s ease;
      }

      .ring.expand.dragging > .bar-container {
        transition: none;
      }

      .ring.expand:not(.pin) > .bar-container {
        left: calc(8px + var(--paper-slider-height, 2px)/2);
      }

      #sliderBar {
        padding: 15px 0;
        width: 100%;
        background-color: var(--paper-slider-bar-color, transparent);
        --paper-progress-container-color: var(--paper-slider-container-color, --paper-grey-400);
        --paper-progress-height: var(--paper-slider-height, 2px);
      }

      .slider-markers {
        position: absolute;
        top: calc(14px + var(--paper-slider-height,2px)/2);
        height: var(--paper-slider-height, 2px);
        left: 0;
        right: -1px;
        box-sizing: border-box;
        pointer-events: none;
        @apply(--layout-horizontal);
      }

      .slider-marker {
        @apply(--layout-flex);
      }
      .slider-markers::after,
      .slider-marker::after {
        content: "";
        display: block;
        margin-left: -1px;
        width: 2px;
        height: 2px;
        border-radius: 50%;
        background-color: black;
      }

      #sliderKnob {
        position: absolute;
        left: 0;
        top: 0;
        margin-left: calc(-15px - var(--paper-slider-height, 2px)/2);
        width: calc(30px + var(--paper-slider-height, 2px));
        height: calc(30px + var(--paper-slider-height, 2px));
      }

      .transiting > #sliderKnob {
        transition: left 0.08s ease;
      }

      #sliderKnob:focus {
        outline: none;
      }

      #sliderKnob.dragging {
        transition: none;
      }

      .snaps > #sliderKnob.dragging {
        transition: -webkit-transform 0.08s ease;
        transition: transform 0.08s ease;
      }

      #sliderKnobInner {
        display: none;

        margin: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        background-color: var(--paper-slider-knob-color, --google-blue-700);
        border: 2px solid var(--paper-slider-knob-color, --google-blue-700);
        border-radius: 50%;

        -moz-box-sizing: border-box;
        box-sizing: border-box;

        transition-property: -webkit-transform, background-color, border;
        transition-property: transform, background-color, border;
        transition-duration: 0.18s;
        transition-timing-function: ease;
      }

      :host(:hover) #sliderKnobInner {
          display: block !important;
      }

      .expand:not(.pin) > #sliderKnob > #sliderKnobInner {
        -webkit-transform: scale(1.5);
        transform: scale(1.5);
      }

      .ring > #sliderKnob > #sliderKnobInner {
        background-color: var(--paper-slider-knob-start-color, transparent);
        border: 2px solid var(--paper-slider-knob-start-border-color, --paper-grey-400);
      }

      #sliderKnobInner::before {
        background-color: var(--paper-slider-pin-color, --google-blue-700);
      }

      .pin > #sliderKnob > #sliderKnobInner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        margin-left: -13px;
        width: 26px;
        height: 26px;
        border-radius: 50% 50% 50% 0;

        -webkit-transform: rotate(-45deg) scale(0) translate(0);
        transform: rotate(-45deg) scale(0) translate(0);
      }

      #sliderKnobInner::before,
      #sliderKnobInner::after {
        transition: -webkit-transform .18s ease, background-color .18s ease;
        transition: transform .18s ease, background-color .18s ease;
      }

      .pin.ring > #sliderKnob > #sliderKnobInner::before {
        background-color: var(--paper-slider-pin-start-color, --paper-grey-400);
      }

      .pin.expand > #sliderKnob > #sliderKnobInner::before {
        -webkit-transform: rotate(-45deg) scale(1) translate(17px, -17px);
        transform: rotate(-45deg) scale(1) translate(17px, -17px);
      }

      .pin > #sliderKnob > #sliderKnobInner::after {
        content: attr(value);
        position: absolute;
        top: 0;
        left: 50%;
        margin-left: -16px;
        width: 32px;
        height: 26px;
        text-align: center;
        color: var(--paper-slider-font-color, #fff);
        font-size: 10px;

        -webkit-transform: scale(0) translate(0);
        transform: scale(0) translate(0);
      }

      .pin.expand > #sliderKnob > #sliderKnobInner::after {
        -webkit-transform: scale(1) translate(0, -17px);
        transform: scale(1) translate(0, -17px);
      }

      /* paper-input */
      .slider-input {
        width: 50px;
        overflow: hidden;
        --paper-input-container-input: {
          text-align: center;
        };
        @apply(--paper-slider-input);
      }

      /* disabled state */
      #sliderContainer.disabled {
        pointer-events: none;
      }

      .disabled > #sliderKnob > #sliderKnobInner {
        background-color: var(--paper-slider-disabled-knob-color, --paper-grey-400);
        border: 2px solid var(--paper-slider-disabled-knob-color, --paper-grey-400);
        -webkit-transform: scale3d(0.75, 0.75, 1);
        transform: scale3d(0.75, 0.75, 1);
      }

      .disabled.ring > #sliderKnob > #sliderKnobInner {
        background-color: var(--paper-slider-knob-start-color, transparent);
        border: 2px solid var(--paper-slider-knob-start-border-color, --paper-grey-400);
      }

      paper-ripple {
        color: var(--paper-slider-knob-color, --google-blue-700);
      }
    </style>

</div><dom-module id="ddc-radio">
    <template>
        <style>
            :host {
                display: block;
            }

            ::-webkit-scrollbar-track {
                background-color: #000;
            }

            ::-webkit-scrollbar-thumb {
                background-color: #333;
                border-radius: 6px;
                border: 2px solid #000;
                min-height: 50px;
            }

            ::-webkit-scrollbar {
                width: 12px;
            }

            .main__container {
                position: absolute;
                height: 100%;
                width: 100%;
            }

            .radio__container {
                height: 500px;
                width: 900px;
                border-radius: 2px;
                overflow: hidden;
                margin: auto;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                background-color: #222326;
            }

            .radio-toolbar {
                background-color: #03A9F4;
                width: 100%;
                height: 56px;
                display: flex;
                align-items: center;
            }

            .search__container {
                flex: 4;
                position: relative;
                max-width: 600px;
                display: flex;
            }

            .search-input {
                background-color: rgba(0, 0, 0, 0.2);
                font-family: 'Roboto';
                transition: background-color 0.2s;
                padding: 0 16px 0 68px;
                box-sizing: border-box;
                height: 40px;
                border: none;
                border-radius: 3px;
                width: 100%;
                color: rgba(255,255,255,0.7);
                font-size: 15px;
                font-weight: 400;
                outline: none;
            }

            ::-webkit-input-placeholder {
                color: rgba(255,255,255,0.7);
            }
            .search-input:hover {
                background: rgba(0, 0, 0, 0.3);
            }
            .search-input:focus {
                color: #000;
                background-color: #fff;
            }
            .search-input:focus + .search-icon {
                fill: #000;
            }

            .search-icon {
                position: absolute;
                top: 8px;
                left: 16px;
            }

            .flex {
                flex: 1;
            }

            .search-button {
                margin-right: 20px;
                line-height: normal;
                font-size: 14px;
                font-weight: 500;
                height: 30px;
            }

            .menu-icon {
                margin-left: 20px;
                cursor: pointer;
            }
            .close-icon:hover {
                fill: rgba(0,0,0,0.6);
            }

            .radio-content {
                max-height: 354px;
                overflow: auto;
            }

            .song-row {
                height: 50px;
                display: flex;
                flex-direction: row;
                align-items: center;
                color: #fff;
                padding: 5px 20px;
            }
            .song-row:not(:first-child) {
                border-top: 1px solid #333;
            }

            .song-artist {
                color: rgba(255,255,255,0.6);
            }

            .play-icon,
            .timer-icon {
                fill: #fff;
            }

            .timer-icon {
                margin-right: 4px;
            }

            .left-content {
                display: flex;
                flex-direction: column;
            }

            .right-content {
                display: flex;
                flex-direction: row;
            }

            .play-song,
            .song-length {
                display: flex;
            }

            .song-length {
                margin-right: 40px;
                align-items: center;
            }

            .radio-player {
                background-color: #121212;

        <div class="main__container">
            <div id="radio" class="radio__container">
                <div class="radio-toolbar">
                    <paper-icon-button class="menu-icon" icon="icons:menu" on-tap="menu"></paper-icon-button>
                    <div class="flex"></div>
                    <div class="search__container">
                        <input is="iron-input" id="search" class="search-input" role="search" placeholder="Search" bind-value="{{ searchValue }}" on-keydown="onEnterPressed">
                        <iron-icon class="search-icon" icon="icons:search"></iron-icon>
                    </div>
                    <div class="flex"></div>
                    <paper-button class="search-button" on-tap="searchSong">Search</paper-button>
                </div>
                <div class="radio-content">
                    <template is="dom-if" if="{{ isError }}">
                        <div class="error-message-container">
                            <div class="error-message">{{ errorMessage }}</div>
                        </div>
                    </template>
                    <div hidden$="{{ isError }}">
                        <template is="dom-repeat" items="{{ musicData }}" as="song">
                            <div class="song-row" data-index$="{{ index }}">
                                <div class="left-content">
                                    <div class="song-title">{{ song.title }}</div>
                                    <div class="song-artist">by
                                        <span>{{ song.artist }}</span>
                                    </div>
                                </div>
                                <div class="flex"></div>
                                <div class="right-content">
                                    <div class="song-length">
                                        <iron-icon class="timer-icon" icon="icons:schedule"></iron-icon>
                                        <span>{{_convertSecToMin(song.duration)}}</span>
                                    </div>
                                    <div class="play-song">
                                        <paper-icon-button class="play-icon" icon="av:play-circle-outline" on-tap="playSong"></paper-icon-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="radio-player">
                    <div class="radio-player-content">
                        <div class="player-progress-container" hidden$="{{ !isCurrentSong }}">
                            <paper-slider id="progress" class="player-progress" min="0" max="200" value="100" on-change="_sliderChange" stop-keyboard-event-propagation=""></paper-slider>
                        </div>
                        <div class="player-left-content">
                            <div hidden$="{{ !isCurrentSong }}">
                                <img class="song-image" src="../images/song-image.png">
                                <div class="current-song-title">{{ currentSong.title }}</div>
                                <div class="current-song-artist">{{ currentSong.artist }}</div>
                            </div>
                        </div>
                        <div class="player-middle-content">
                            <paper-icon-button class="song-play-icon" icon="av:play-circle-filled" disabled$="{{ !isCurrentSong }}" hidden$="{{ isPlaying }}" on-tap="playPause"></paper-icon-button>
                            <paper-icon-button class="song-play-icon" icon="av:pause-circle-filled" hidden$="{{ !isPlaying }}" on-tap="playPause"></paper-icon-button>
                            <iron-icon id="error" icon="paper-audio-icons:error-outline" class="fit" hidden$="{{ !error }}"></iron-icon>
                        </div>
                        <div class="player-right-content">
                            <div class="right-hidden" hidden$="{{ !isCurrentSong }}">
                                <paper-icon-button id="replay" icon="av:replay" on-tap="restart"></paper-icon-button>
                                <div class="play-in-radio" hidden$="{{ ended }}">
                                    <div class="song-timer">{{ _convertSecToMin(currentTime) }}
                                        <span>
                                            /
                                        </span>{{ _convertSecToMin(duration) }}</div>
                                </div>
                                <paper-button class="play-in-radio-button" on-tap="playOnRadio">Play on radio $25000</paper-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>
